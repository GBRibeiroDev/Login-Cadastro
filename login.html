<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../src/form.svg" type="image/x-icon">
</head>
<body>
    <div id="form">
        <form action="cadastro.php" method="post">
            <h1>Login</h1>
            <input type="email" name="email" id="iemail" placeholder="Seu E-mail" required>
            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" required>
            <button type="submit">Entrar</button>
            
            <div class="divisor"></div>

            <a href="cadastro.html">Criar uma conta</a>
        </form>
    </div>
</body>
</html>
